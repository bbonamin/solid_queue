default: &default
  workers:
    - queues: background
      threads: 3
    - queues: default
      threads: 5
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      recurring_tasks:
        periodic-add-to-buffer:
          class: AddToBufferJob
          args: 42
          schedule: every second

development:
  <<: *default

test:
  <<: *default
